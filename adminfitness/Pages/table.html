<div ng-controller="myController">
    <nav>
        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="" ng-click=changePath()>Register</a></li>
            </ul>
        </div>

    </nav>
    <!--selecting the order of users(ascending/decending) by passing value to sortColumn -->
    <select id="sortType" ng-model="sortColumn" class="custom-select">
        <option value="name">Order by ascending order</option>
        <option value="-name">Order by descending order</option>
    </select>
    <!--Show users inside table using ng-repeat directive-->
    <table id="usersTable">
        <tr>
            <th>Users</th>
        </tr>
        <tr ng-repeat="employee in employees | orderBy: sortColumn | filter : {name: search }">
            <td><button id="usersBtn" ng-click="showInfo(employee)">{{employee.name}}</button></td>

        </tr>
    </table><br><br>
    <!--passing the value in my input through search ng-model to the filter in my table-->
    <input id="searchInput" type="text" ng-model="search" placeholder="search for user">

</div>
